ignorePatterns:
  - "*.config.js"
  - "dist"
extends:
  - "eslint:recommended"
  - "plugin:cypress/recommended"
  - "plugin:@typescript-eslint/recommended"
  - "plugin:react/recommended"
  - "prettier"
settings:
  react:
    version: "detect"
plugins:
  - "cypress"
  - "import"
  - "unused-imports"
rules:
  "@typescript-eslint/no-unused-vars":
    - "error"
    - vars: "all"
      args: "after-used"
      argsIgnorePattern: "_"
      ignoreRestSiblings: false
      varsIgnorePattern: "_"
  "react/prop-types": "off"
  "react/react-in-jsx-scope": "off"
  "unused-imports/no-unused-imports": "error"
  "unused-imports/no-unused-vars":
    - "warn"
    - "vars": "all"
      "varsIgnorePattern": "^_"
      "args": "after-used"
      "argsIgnorePattern": "^_"
  import/order:
    - error
    - groups:
        - builtin
        - external
        - internal
        - - parent
          - sibling
        - object
        - type
        - index
      newlines-between: always
      pathGroupsExcludedImportTypes:
        - builtin
      alphabetize:
        order: asc
        caseInsensitive: true